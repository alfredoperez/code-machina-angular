<div class="bg-base-100 drawer drawer-mobile">
    <input id="drawer" type="checkbox" class="drawer-toggle"/>
    <div
            class="drawer-content"
            style="scroll-behavior: smooth; scroll-padding-top: 5rem"
    >
        <div
                class="sticky top-0 z-30 flex h-16 w-full justify-center bg-opacity-90 backdrop-blur transition-all duration-100 bg-base-300 text-base-content shadow-sm"
        >
            <nav class="navbar w-full bg-base-300">
                <div class="flex flex-1 md:gap-1 lg:gap-2">
          <span
                  class="tooltip tooltip-bottom before:text-xs"
                  data-tip="Menu"
          >
            <label
                    for="drawer"
                    class="btn btn-square btn-ghost drawer-button lg:hidden"
            ><svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block h-5 w-5 stroke-current md:h-6 md:w-6"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                ></path></svg></label
            ></span>
                    <div class="flex items-center gap-2 lg:hidden">
                        <a
                                href="/"
                                aria-current="page"
                                aria-label="Homepage"
                                class="flex-0 btn btn-ghost px-2"
                        >
                            <div
                                    class="font-title text-primary inline-flex text-lg transition-all duration-200 md:text-3xl"
                            >
                                <span class="lowercase text-primary">Code</span>
                                <span class="uppercase text-base-content">Machina</span>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <main class="py-8 px-8 bg-base-100">
            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                <router-outlet></router-outlet>
            </div>
        </main>

    </div>
    <div
            class="drawer-side"
            style="scroll-behavior: smooth; scroll-padding-top: 5rem"
    >
        <label for="drawer" class="drawer-overlay"></label>
        <aside class="bg-base-300 w-80">
            <div
                    class="z-20 bg-base-300 bg-opacity-90 backdrop-blur sticky top-0 items-center gap-2 px-4 py-2 hidden lg:flex"
            >
                <a
                        href="/"
                        aria-current="page"
                        aria-label="Homepage"
                        class="flex-0 btn btn-ghost px-2"
                >
                    <div
                            class="font-title text-primary inline-flex text-lg transition-all duration-200 md:text-3xl"
                    >
                        <span class="lowercase">code</span>
                        <span class="text-base-content uppercase">machina</span>
                    </div>
                </a>
            </div>
            <div
                    class="bg-base-300 sticky top-0 z-10 grid grid-row-2 gap-y-2 w-full bg-opacity-90 py-3 px-2 backdrop-blur"
            ></div>
 
            <modus-vertical-navigation [config]="navConfig"></modus-vertical-navigation>
        </aside>
    </div>
</div>
